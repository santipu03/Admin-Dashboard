<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1932318ea4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="header">
        <div class="top-header">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text">
            <i class="fa-solid fa-bell end"></i>
            <img class="end" src="https://thumbs.dreamstime.com/b/elon-musk-famous-founder-ceo-entrepreneur-engineer-lead-designer-vector-minimalist-portrait-tesla-motors-inc-spacex-cartoon-190720713.jpg" alt="profile-photo">
            <p class="end">Elon Mars</p>
        </div>
        <div class="bottom-header">
            <img class="end" src="https://thumbs.dreamstime.com/b/elon-musk-famous-founder-ceo-entrepreneur-engineer-lead-designer-vector-minimalist-portrait-tesla-motors-inc-spacex-cartoon-190720713.jpg" alt="profile-photo">
            <div class="text-header">
                <div>Hi, there</div>
                <div>Elon Mars</div>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Pump BTC</button>
        </div>
    </div>

    <div class="aside">
        <div class="dashboard"><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Dashboard</div>
        <div class="items1">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>
        <div class="items2">
            <div>Settings</div>
            <div>Support</div>
            <div>Privacy</div>
        </div>
           
        
    </div>

    <div class="main">
    </div>

</body>
</html>
